<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="">
		<title>Weather Data</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Rubik&family=Sen&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="container">
		<header id="search">
			<form action="#">
				<input type="text" id="input" name="input" value="" placeholder="Zip or City">
				<input type="submit" id="go" name="submit" value="Go">
			</form>
		</header>

		<section id="location">
			<h3 id="data-location"></h3>
		</section>
		<section id="date-time">
			<h3 id="dt-day"></h3>
		</section>

		<section id="main-display" class="mb" style="background-image: url('https://s33009.pcdn.co/wp-content/uploads/elementor/thumbs/clouds-pe4l0o3cqp1vjkeq7mb5wv8pxpkyqoyn1tfunsxpy2.jpg');">
			<h3 id="data-condition"></h3>
			<h3 id="data-degrees"></h3>
			<span id="data-high-low"></span>
		</section>

		<section id="weather-data">
			<div class="column">
				<ul class="box mb">
					<li>humidity <span id="data-humidity"></span></li>
					<li>wind <span id="data-wind"></span></li>
					<li>feels like <span id="data-feels-like"></span></li>
				</ul>
				<ul class="box">
					<li>pressure <span id="data-pressure"></span></li>
					<li>UV <span id="data-uv"></span></li>
					<li>visibility <span id="data-viz"></span></li>
				</ul>
			</div>
			<div class="column ml">
				<table id="data-hourly-forecast" class="box">
						<tr>
							<th>time</th>
							<th>temp</th>
							<th>conditions</th>
						</tr>
				</table>
			</div>
		</section>
	</div>
	<!-- container -->
		<script type='text/javascript' src='js/config.js'></script>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
